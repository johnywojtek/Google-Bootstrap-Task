							<i class="fas fa-grip-horizontal"></i>

						<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">

				</div>
				<div class="row">
					<div class="col-sm-5 mx-auto my-3">
						<div class="input-group">
							<input type="text" class="form-control " id="search-input" autofocus>
							<div class="input-group-append">
								<button class="input-group-text" id="btn-input"><i class="fas fa-microphone"></i></button>
							</div>
						</div>
					</div>
				</div>
				<div class="d-flex flex-sm-row flex-column justify-content-center">

			</div>
